description = "Introducing a [b]Vermintide 2 Cosmetic[/b] [b]mod[/b] created by [i]dalo_kraff[/i], using [i]Jaffawer's[/i] Warhammer lore-accurate shield heraldry designs. Originally created for Loremaster's Armoury Project (link below), this mod brings a whole crate of new shield illusions for Kerillian and Kruber.
Using the mod options menu provided by [url=https://steamcommunity.com/workshop/filedetails/?id=1369573612]VMF[/url] you can choose which of the new shields to use on the corresponding vanilla illusion . Your choice will then change the respective illusion's item description and name as well as update the model if the skin is currently equiped.
The mod is client side so you can join or host games with players that don't have the mod enabled. As a consequence the client controls which illusions they see of other players with the mod. 

Visit Loremaster's Armoury over at [url=https://forums.fatsharkgames.com/t/loremasters-armoury-echoes-of-the-past/47093]Fatshark forums[/url]

